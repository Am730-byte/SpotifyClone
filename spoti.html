<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Navigation</title>
    <link rel="stylesheet" href="spoti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="topbar">
        <div class="prev-next-buttons">
            <i class="fa-brands fa-spotify spotify-main-icon" style="color: white;"></i>
           
        </div>
        <div class="hosa">
        <button class="home">
            <img src="searchhome.svg" alt="Home">
        </button>
        <div class="search-box">
            <i class="fas fa-search "></i>
            <input type="text" placeholder="What do you want to listen to?">
        </div>
    </div>
        <div class="downloadicon">
            <i class="fa-regular fa-circle-down" style="color: white;"></i>
            <button class="install-btn">Install App</button>
        </div>
        <div class="user-controls">
            <!-- <button class="premium-btn">Explore Premium</button> -->
            <button class="notifications-btn"><i class="fa-regular fa-bell"></i></i></button>
            <button class="profile-btn"><i class="fas fa-user"></i></button>
        </div>
    </nav>
    <section class="leftmain">
        
            <div class="left-top"> 
            <img src="library.svg">
            <button class="yourlib">
                
            </button>
            </div>
            <div class ="left-second"></div>
            <div class="left-third"></div>
                
                
        
            <div class="rightmain"></div>
    </section>
   
    
</body>
</html>
